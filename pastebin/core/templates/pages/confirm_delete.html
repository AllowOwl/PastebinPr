<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление пасты - Pastebin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        .delete-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        .warning-icon {
            font-size: 3em;
            color: #e53e3e;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .paste-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #e53e3e;
        }
        .paste-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        .paste-meta {
            color: #718096;
            font-size: 0.9em;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px;
        }
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        .btn-danger:hover {
            background: #c53030;
        }
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        .actions {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delete-card">
            <div class="warning-icon">⚠️</div>
            <h1>Удаление пасты</h1>
            <p style="color: #718096; margin-bottom: 20px;">Вы уверены, что хотите удалить эту пасту? Это действие нельзя отменить.</p>
            
            <div class="paste-info">
                <div class="paste-title">{{ paste.title }}</div>
                <div class="paste-meta">
                    Автор: {{ paste.author.username }} | 
                    Создана: {{ paste.created_at|date:"d.m.Y H:i" }} | 
                    Просмотров: {{ paste.views_count }}
                </div>
            </div>
            
            <form method="post" class="actions">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'paste_detail' paste.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
