<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель модератора - Pastebin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background: #4338ca;
        }
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        .moderation-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .moderation-card h2 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .moderation-card p {
            color: #718096;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <div class="navigation">
            <a href="{% url 'home' %}" class="btn btn-secondary">← На главную</a>
            <a href="{% url 'profile' %}" class="btn btn-primary">Мой профиль</a>
        </div>

        <!-- Шапка -->
        <div class="header">
            <h1>Панель модератора</h1>
            <p style="color: #718096;">Управление контентом системы</p>
        </div>

        <!-- Контент модератора -->
        <div class="moderation-card">
            <h2>Добро пожаловать в панель модератора!</h2>
            <p>Здесь вы можете модерировать контент, управлять пользователями и следить за соблюдением правил.</p>
            <p>Функциональность панели модератора будет расширена в будущих обновлениях.</p>
        </div>
    </div>
</body>
</html>
